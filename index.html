<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novaflare - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fef5e7 0%, #f8e9d9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            color: #5a4a42;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e67e22;
            margin: 0 auto 1.5rem;
            display: block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            background: linear-gradient(45deg, #d35400 0%, #e67e22 100%);
            -webkit-background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(211, 84, 0, 0.2); }
            to { text-shadow: 0 0 20px rgba(230, 126, 34, 0.3); }
        }

        h2 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: #8b4513;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #d35400 0%, #e67e22 100%);
            border-radius: 3px;
        }
        
        p {
            margin-bottom: 1.2rem;
            padding: 1.2rem;
            background: rgba(255, 253, 250, 0.9);
            border-radius: 12px;
            border-left: 4px solid #e67e22;
            transition: 0.3s ease;
        }

        p:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.07);
        }

        .highlight, .electronics, .running {
            font-weight: bold;
            padding: 0.2rem 0.4rem;
            border-radius: 5px;
        }

        .highlight   { background: #f5d7b4; }
        .electronics { background: #ffd9b3; }
        .running     { background: #f3c9a8; }

        /* Footer */
        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #8b7d6b;
            font-size: 0.9rem;
        }

        .insta-link {
            display: inline-block;
            margin-top: 0.6rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(120deg, #ff9a3c, #ff7a00);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 12px rgba(255, 140, 60, 0.3);
            transition: 0.3s;
            font-weight: bold;
        }

        .insta-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(255, 140, 60, 0.4);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <img src="indimg.png" class="profile-image">
            <h1>Hi, I am novaflare</h1>
            <h2>about novaflare</h2>
        </header>
        
        <div class="content">
            <p>I am a <span class="highlight">high school student</span>, I love <span class="running">running long distances</span> and exploring new places.</p>
            <p>I also love <span class="electronics">building electronic components</span> and other stuffs XD.</p>
        </div>

        <div class="footer">
            © 2025 novaflare  
            <br>made with my own hands of laziness  
            <br><br>
            <!-- Insta link added cleanly -->
            <a class="insta-link" href="https://www.instagram.com/mridanshu.xyz/" target="_blank">
                Instagram ↗
            </a>
        </div>
    </div>

</body>
</html>
